<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数独游戏</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 25px;
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            gap: 30px;
        }

        .game-board {
            flex: 1;
        }

        .game-controls {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 400px;
        }

        header {
            text-align: center;
            margin-bottom: 25px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }

        .timer,
        .difficulty {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .timer span,
        .difficulty span {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .difficulty-select {
            margin-top: 5px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .sudoku-container {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 1px;
            margin: 0 auto;
            background-color: #34495e;
            border: 3px solid #2c3e50;
            border-radius: 5px;
            overflow: hidden;
            max-width: 500px;
        }

        .cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .cell.prefilled {
            background-color: #f0f4f8;
            color: #2c3e50;
        }

        .cell.user-input {
            color: #3498db;
        }

        .cell.error {
            color: #e74c3c;
        }

        .cell.selected {
            background-color: #d6eaf8;
        }

        .cell:nth-child(3n) {
            border-right: 2px solid #2c3e50;
        }

        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 2px solid #2c3e50;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 25px;
        }

        button {
            padding: 12px 5px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-solve {
            background-color: #3498db;
            color: white;
        }

        .btn-solve:hover {
            background-color: #2980b9;
        }

        .btn-reset {
            background-color: #e74c3c;
            color: white;
        }

        .btn-reset:hover {
            background-color: #c0392b;
        }

        .btn-new {
            background-color: #2ecc71;
            color: white;
        }

        .btn-new:hover {
            background-color: #27ae60;
        }

        .btn-hint {
            background-color: #f39c12;
            color: white;
        }

        .btn-hint:hover {
            background-color: #d35400;
        }

        .number-controls {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .number-btn {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ecf0f1;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .number-btn:hover {
            background-color: #dde4e6;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .game-controls {
                max-width: 100%;
            }
        }

        @media (max-width: 500px) {
            .container {
                padding: 15px;
            }

            .cell {
                font-size: 1.2rem;
            }

            .controls {
                grid-template-columns: repeat(2, 1fr);
            }

            .number-controls {
                grid-template-columns: repeat(5, 1fr);
            }

            button {
                padding: 10px 5px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>数独游戏</h1>
        <p class="subtitle">逻辑与耐心的完美挑战</p>
    </header>

    <div class="container">
        <div class="game-board">
            <div class="sudoku-container" id="sudoku-board">
                <!-- 数独棋盘将通过JavaScript生成 -->
            </div>
        </div>

        <div class="game-controls">
            <div class="game-info">
                <div class="timer">
                    <span>时间</span>
                    <div id="time">00:00</div>
                </div>
                <div class="difficulty">
                    <span>难度</span>
                    <select class="difficulty-select" id="difficulty">
                        <option value="easy">简单</option>
                        <option value="medium" selected>中等</option>
                        <option value="hard">困难</option>
                    </select>
                </div>
            </div>

            <div class="controls">
                <button class="btn-solve" id="solve-btn">求解</button>
                <button class="btn-reset" id="reset-btn">重置</button>
                <button class="btn-new" id="new-game-btn">新游戏</button>
                <button class="btn-hint" id="hint-btn">提示</button>
            </div>

            <div class="number-controls">
                <div class="number-btn" data-number="1">1</div>
                <div class="number-btn" data-number="2">2</div>
                <div class="number-btn" data-number="3">3</div>
                <div class="number-btn" data-number="4">4</div>
                <div class="number-btn" data-number="5">5</div>
                <div class="number-btn" data-number="6">6</div>
                <div class="number-btn" data-number="7">7</div>
                <div class="number-btn" data-number="8">8</div>
                <div class="number-btn" data-number="9">9</div>
                <div class="number-btn" data-number="0">清除</div>
            </div>

            <div class="message" id="message"></div>
        </div>
    </div>

    <footer>
        <p>© 2025 数独游戏 | 用逻辑填充每一个空格</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 游戏状态变量
            let board = [];
            let solution = [];
            let initialBoard = [];
            let selectedCell = null;
            let startTime = null;
            let timerInterval = null;
            let difficultyLevel = 'medium';

            // 获取DOM元素
            const boardElement = document.getElementById('sudoku-board');
            const timeElement = document.getElementById('time');
            const messageElement = document.getElementById('message');
            const difficultySelect = document.getElementById('difficulty');
            const solveButton = document.getElementById('solve-btn');
            const resetButton = document.getElementById('reset-btn');
            const newGameButton = document.getElementById('new-game-btn');
            const hintButton = document.getElementById('hint-btn');
            const numberButtons = document.querySelectorAll('.number-btn');

            // 初始化游戏
            initializeGame();

            // 事件监听器
            difficultySelect.addEventListener('change', function () {
                difficultyLevel = this.value;
                startNewGame();
            });

            solveButton.addEventListener('click', solveBoard);
            resetButton.addEventListener('click', resetBoard);
            newGameButton.addEventListener('click', startNewGame);
            hintButton.addEventListener('click', provideHint);

            numberButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const number = this.getAttribute('data-number');
                    if (selectedCell) {
                        if (number === '0') {
                            clearCell();
                        } else {
                            fillCell(parseInt(number));
                        }
                    }
                });
            });

            // 初始化游戏
            function initializeGame() {
                createEmptyBoard();
                startNewGame();
                startTimer();
            }

            // 创建空棋盘
            function createEmptyBoard() {
                boardElement.innerHTML = '';
                for (let i = 0; i < 81; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.setAttribute('data-index', i);
                    cell.addEventListener('click', function () {
                        selectCell(this);
                    });
                    boardElement.appendChild(cell);
                }
            }

            // 开始新游戏
            function startNewGame() {
                generateSudoku();
                updateBoard();
                selectedCell = null;
                resetTimer();
                hideMessage();
            }

            // 生成数独谜题
            function generateSudoku() {
                // 在实际应用中，这里应该使用更复杂的算法
                // 为了示例，我们使用一个预设的数独谜题

                // 预设的中等难度数独
                const presetPuzzle = [
                    [5, 3, 0, 0, 7, 0, 0, 0, 0],
                    [6, 0, 0, 1, 9, 5, 0, 0, 0],
                    [0, 9, 8, 0, 0, 0, 0, 6, 0],
                    [8, 0, 0, 0, 6, 0, 0, 0, 3],
                    [4, 0, 0, 8, 0, 3, 0, 0, 1],
                    [7, 0, 0, 0, 2, 0, 0, 0, 6],
                    [0, 6, 0, 0, 0, 0, 2, 8, 0],
                    [0, 0, 0, 4, 1, 9, 0, 0, 5],
                    [0, 0, 0, 0, 8, 0, 0, 7, 9]
                ];

                // 预设的解决方案
                const presetSolution = [
                    [5, 3, 4, 6, 7, 8, 9, 1, 2],
                    [6, 7, 2, 1, 9, 5, 3, 4, 8],
                    [1, 9, 8, 3, 4, 2, 5, 6, 7],
                    [8, 5, 9, 7, 6, 1, 4, 2, 3],
                    [4, 2, 6, 8, 5, 3, 7, 9, 1],
                    [7, 1, 3, 9, 2, 4, 8, 5, 6],
                    [9, 6, 1, 5, 3, 7, 2, 8, 4],
                    [2, 8, 7, 4, 1, 9, 6, 3, 5],
                    [3, 4, 5, 2, 8, 6, 1, 7, 9]
                ];

                // 根据难度移除更多数字
                let cellsToRemove;
                switch (difficultyLevel) {
                    case 'easy':
                        cellsToRemove = 30;
                        break;
                    case 'medium':
                        cellsToRemove = 40;
                        break;
                    case 'hard':
                        cellsToRemove = 50;
                        break;
                    default:
                        cellsToRemove = 40;
                }

                // 复制预设谜题
                board = presetPuzzle.map(row => [...row]);
                solution = presetSolution.map(row => [...row]);
                initialBoard = presetPuzzle.map(row => [...row]);
            }

            // 更新棋盘显示
            function updateBoard() {
                const cells = document.querySelectorAll('.cell');
                for (let i = 0; i < 81; i++) {
                    const row = Math.floor(i / 9);
                    const col = i % 9;
                    const value = board[row][col];

                    cells[i].textContent = value === 0 ? '' : value;
                    cells[i].className = 'cell';

                    if (initialBoard[row][col] !== 0) {
                        cells[i].classList.add('prefilled');
                    } else if (value !== 0) {
                        cells[i].classList.add('user-input');

                        // 检查是否正确
                        if (value !== solution[row][col]) {
                            cells[i].classList.add('error');
                        }
                    }
                }
            }

            // 选择单元格
            function selectCell(cell) {
                // 取消之前选中的单元格
                if (selectedCell) {
                    selectedCell.classList.remove('selected');
                }

                // 选中新单元格
                cell.classList.add('selected');
                selectedCell = cell;

                // 如果是预填充的单元格，不允许编辑
                if (cell.classList.contains('prefilled')) {
                    showMessage('这是预填充的数字，不能修改', 'error');
                } else {
                    hideMessage();
                }
            }

            // 填充单元格
            function fillCell(number) {
                if (!selectedCell || selectedCell.classList.contains('prefilled')) {
                    return;
                }

                const index = parseInt(selectedCell.getAttribute('data-index'));
                const row = Math.floor(index / 9);
                const col = index % 9;

                board[row][col] = number;
                selectedCell.textContent = number;
                selectedCell.classList.add('user-input');

                // 检查是否正确
                if (number === solution[row][col]) {
                    selectedCell.classList.remove('error');
                    checkCompletion();
                } else {
                    selectedCell.classList.add('error');
                    showMessage('这个数字不正确', 'error');
                }
            }

            // 清除单元格
            function clearCell() {
                if (!selectedCell || selectedCell.classList.contains('prefilled')) {
                    return;
                }

                const index = parseInt(selectedCell.getAttribute('data-index'));
                const row = Math.floor(index / 9);
                const col = index % 9;

                board[row][col] = 0;
                selectedCell.textContent = '';
                selectedCell.classList.remove('user-input');
                selectedCell.classList.remove('error');
                hideMessage();
            }

            // 检查是否完成
            function checkCompletion() {
                for (let i = 0; i < 9; i++) {
                    for (let j = 0; j < 9; j++) {
                        if (board[i][j] !== solution[i][j]) {
                            return;
                        }
                    }
                }

                // 所有单元格都正确
                showMessage('恭喜！你成功解决了这个数独谜题！', 'success');
                stopTimer();
            }

            // 求解数独
            function solveBoard() {
                board = solution.map(row => [...row]);
                updateBoard();
                showMessage('已显示完整解决方案', 'success');
                stopTimer();
            }

            // 重置棋盘
            function resetBoard() {
                board = initialBoard.map(row => [...row]);
                updateBoard();
                hideMessage();
                resetTimer();
            }

            // 提供提示
            function provideHint() {
                // 查找一个空单元格
                const emptyCells = [];
                for (let i = 0; i < 9; i++) {
                    for (let j = 0; j < 9; j++) {
                        if (board[i][j] === 0) {
                            emptyCells.push({ row: i, col: j });
                        }
                    }
                }

                if (emptyCells.length === 0) {
                    showMessage('已经没有空单元格了', 'error');
                    return;
                }

                // 随机选择一个空单元格
                const randomIndex = Math.floor(Math.random() * emptyCells.length);
                const { row, col } = emptyCells[randomIndex];

                // 填充正确答案
                board[row][col] = solution[row][col];

                // 更新显示
                updateBoard();
                showMessage('已提供一个提示', 'success');

                // 检查是否完成
                checkCompletion();
            }

            // 显示消息
            function showMessage(text, type) {
                messageElement.textContent = text;
                messageElement.className = `message ${type}`;
            }

            // 隐藏消息
            function hideMessage() {
                messageElement.style.display = 'none';
            }

            // 开始计时器
            function startTimer() {
                startTime = new Date();
                timerInterval = setInterval(updateTimer, 1000);
            }

            // 更新计时器
            function updateTimer() {
                const now = new Date();
                const elapsedTime = Math.floor((now - startTime) / 1000);
                const minutes = Math.floor(elapsedTime / 60);
                const seconds = elapsedTime % 60;

                timeElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            // 停止计时器
            function stopTimer() {
                clearInterval(timerInterval);
            }

            // 重置计时器
            function resetTimer() {
                stopTimer();
                timeElement.textContent = '00:00';
                startTimer();
            }
        });
    </script>
</body>

</html>
